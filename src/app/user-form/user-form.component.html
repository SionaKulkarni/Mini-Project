<h2>Add User</h2>
<form (ngSubmit)="saveUser()">
  <label>Name:</label>
  <input [(ngModel)]="user.name" name="name" required />

  <label>Email:</label>
  <input [(ngModel)]="user.email" name="email" required />

  <label>Phone:</label>
  <input [(ngModel)]="user.phone" name="phone" required />

  <button type="submit">Add</button>
</form>
